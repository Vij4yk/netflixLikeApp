<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Login</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://www.underconsideration.com/brandnew/archives/netflix_app_icon.jpg" alt="">
        <form ngNativeValidate class="form-signin" (ngSubmit)="login(email.value,password.value)">
          <input type="email" class="form-control" placeholder="Email" required #email autofocus>
          <br>
          <input type="password" class="form-control" placeholder="Password" required #password>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
      <br>
      <div class="social" style="text-align:center">
        Login Via:
        <a (click)="signInWithFB()">
          <i class="fa fa-facebook"></i>
        </a>
        <a (click)="signInWithGoogle()">
          <i class="fa fa-google"></i>
        </a>
      </div>
      <br>
      <a [routerLink]="['/signup']" class="text-center new-account">Create an account</a>
      <br>
    </div>
  </div>
</div>
