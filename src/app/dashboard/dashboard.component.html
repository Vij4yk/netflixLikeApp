<body>

    <div class="container">
        <h2>New Content</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/e/e1/Thor_Ragnarok_Promo_Banner.jpg/revision/latest?cb=20170910113214" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="http://i.imgur.com/1lklhsZ.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://i1.wp.com/www.adleone.com/wp-content/uploads/2017/09/Golmaal-Again-Trailer.jpg?fit=600%2C400&ssl=1" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
<button class="btn btn-primary">Movies Section</button>
<button class="btn btn-success">Series Section</button>
