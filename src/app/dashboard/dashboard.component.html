<style>
    @import url('https://fonts.googleapis.com/css?family=Cinzel');
</style>
<body>
    <div class="container">
        <br><br>
        <div class="changeFont">Latest Content</div>
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/e/e1/Thor_Ragnarok_Promo_Banner.jpg/revision/latest?cb=20170910113214" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="http://i.imgur.com/1lklhsZ.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://pbs.twimg.com/media/DK4bO02X0AALuyX.jpg" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br>
<div style="text-align:center;">
<button [routerLink]='["/movies"]' class="btn btn-primary">Movies Section</button>
<button [routerLink]='["/series"]' class="btn btn-success">Series Section</button>
<ng-template [ngIf]="!role">
<button [routerLink]='["/admin"]' class="btn btn-warning">Admin Section</button>
</ng-template>
</div>
<br><br>
</body>
